<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@500;600&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Momentum App</title>
</head>
<body>
    <div id="whole_wrapper">
        <header></header>
        <section class="mainView" id="canvas">
            <nav></nav>
            <main>
                <h2 id="clock">00:00:00</h2>
                <form class="hidden" id="login-form">
                    <input 
                    required 
                    maxlength="15" 
                    type="text" 
                    placeholder="What is your name?"
                    />
                    <input type="submit" value="Log In" />
                </form>
                <h1 id="greeting" class="hidden"></h1>
                <form id="todo-form">
                    <input type="text" placeholder="Write a TODO and Press" required />
                </form>
                <ul id="todo-list"></ul>
                <div id="quotes">
                    <span></span>
                    <span></span>
                </div>
            </main>
        </section>
        <aside></aside>
        <footer>
            <div id='weather'>
                <span></span>
                <span></span>
            </div>
        </footer>
    </div>
    
    <script src="./js/app.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>
</body>
</html>
